---
layout: default
---
<ul>
{% for post in page.posts %}
<li><span style="color: #4D4D4D; font-size: 9pt;">{{ post.date }}</span> &raquo; <span style="font-size: 9pt; color: #C91740; font-weight:bold; ">{{ post.title }}</span> <a target="_blank" href="{{site.url}}{{ post.url }}"><span style="font-size: 8pt;">{{site.url}}{{ post.url }}</span></a></li>
{% endfor %}
</ul>
